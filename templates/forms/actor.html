{% extends 'layouts/main.html' %}
{% block title %}{{ action }} Actor{% endblock %}
{% block content %}
<h2>{{ action }} Actor</h2>
<form id="actor-form">
    <input type="text" id="name" placeholder="Enter actor name" required class="form-control">
    <textarea id="bio" placeholder="Enter actor bio" required class="form-control"></textarea>
    <button type="submit" class="btn btn-success">{{ action }} Actor</button>
</form>
{% endblock %}
