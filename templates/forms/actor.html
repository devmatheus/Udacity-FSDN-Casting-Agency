{% extends 'layouts/main.html' %}
{% block title %}{{ action }} Actor{% endblock %}
{% block content %}
<h2>{{ action }} Actor</h2>
<form id="actor-form">
    <input type="text" id="actor-name" placeholder="Enter actor name" required>
    <textarea id="actor-bio" placeholder="Enter actor bio" required></textarea>
    <button type="submit">{{ action }} Actor</button>
</form>
{% endblock %}
