{% extends 'layouts/main.html' %}
{% block title %}{{ action }} Movie{% endblock %}
{% block content %}
<h2>{{ action }} Movie</h2>
<form id="movie-form">
    <input type="text" id="movie-title" placeholder="Enter movie title" required>
    <input type="date" id="movie-release-date" required>
    <button type="submit">{{ action }} Movie</button>
</form>
{% endblock %}
