{% extends 'layouts/main.html' %}
{% block title %}{{ action }} Movie{% endblock %}
{% block content %}
<h2>{{ action }} Movie</h2>
<form id="movie-form">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter movie title" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="release_date">Release Date</label>
        <input type="date" id="release_date" required class="form-control">
    </div>
    <div class="form-group">
        <label for="actors">Actors</label>
        <select id="actors" multiple class="form-control select2">
            {% for actor in actors %}
            <option value="{{ actor.id }}">{{ actor.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">{{ action }} Movie</button>
</form>
{% endblock %}
