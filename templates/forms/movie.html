{% extends 'layouts/main.html' %}
{% block title %}{{ action }} Movie{% endblock %}
{% block content %}
<h2>{{ action }} Movie</h2>
<form id="movie-form">
    <input type="text" id="title" placeholder="Enter movie title" class="form-control" required>
    <input type="date" id="release_date" required class="form-control">
    <button type="submit" class="btn btn-success">{{ action }} Movie</button>
</form>
{% endblock %}
