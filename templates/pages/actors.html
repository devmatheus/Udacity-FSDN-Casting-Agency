{% extends 'layouts/main.html' %}
{% block title %}Actors{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
    <h2>Actors</h2>
    {% if 'create:actors' in permissions %}
    <a href="/actors/create" class="btn btn-sm btn-success">Add Actor</a>
    {% endif %}
</div>
<table id="actor-list" class="table table-bordered table-striped">
    <!-- Actors will be displayed here -->
</table>
<div class="text-center">
    <button id="prev-actor-page" class="btn btn-sm btn-primary" disabled>Previous</button>
    <button id="next-actor-page" class="btn btn-sm btn-primary" disabled>Next</button>
</div>
{% if 'delete:actors' not in permissions %}
    <style>
        .delete-button {
            display: none;
        }
    </style>
{% endif %}
{% endblock %}
